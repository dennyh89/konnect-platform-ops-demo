_format_version: '3.0'
_info:
  defaults: {}
  select_tags:
  - observability
  - platform_team

plugins:
  - name: prometheus
    config:
      per_consumer: true
      status_code_metrics: true
      latency_metrics: true
      bandwidth_metrics: true

  - name: opentelemetry
    config:
      traces_endpoint: http://otel.local:4318/v1/traces
      logs_endpoint: http://otel.local:4318/v1/logs
      resource_attributes:
        namespace: kong
        service.name: kong-dp
      send_timeout: 5000

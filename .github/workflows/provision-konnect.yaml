name: Provision Konnect

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  terraform_apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Generate demo certificates
        run: |
          ./gencers.sh

      - name: List Directory Contents
        run: ls -l

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.0  # Specify the Terraform version you want to usec

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve
        env:
          TF_VAR_konnect_personal_access_token: ${{ secrets.TF_VAR_konnect_personal_access_token }}
          TF_VAR_konnect_server_url: "https://eu.api.konghq.com"

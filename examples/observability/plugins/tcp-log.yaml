---
_format_version: '3.0'
add-plugins:
- selectors:
  - "$"
  overwrite: false
  plugins:
    - name: tcp-log
      config:
        custom_fields_by_lua:
          trace_id: |
            local h = kong.request.get_header('traceparent')
            if not h then
              return ""
            end
            return h:match("%-([a-f0-9]+)%-[a-f0-9]+%-")
        host: collector-kong-collector.opentelemetry-operator-system.svc.cluster.local
        port: 54525
        